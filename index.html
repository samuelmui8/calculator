<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display">0</div>
      <div class="inputArea">
        <div class="inputRow">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>AC</button>
          <button>DEL</button>
        </div>
        <div class="inputRow">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>x</button>
          <button>รท</button>
        </div>
        <div class="inputRow">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
          <button>-</button>
        </div>
        <div class="inputRow">
          <button>0</button>
          <button>.</button>
          <button>%</button>
          <button>=</button>
        </div>
      </div>
    </div>
  </body>
</html>
